<div class="details__stats">
  <span>
    <i class="icon-repo"></i>
    Total contributed repositories: {{ .TotalRepos }}
  </span>
  <span>
    <i class="icon-pr"></i>
    Total pull requests sent: {{ .TotalPrs }}
  </span>
  {{if (ne .ResponseType "iframe")}}
    <span class="detail__stats__time">
      Last synced: <span class="hint--left" aria-label="{{ .LastSyncedAtStringVerbose }}">{{ .LastSyncedAtString }}</span>
    </span>
  {{end}}
</div>
